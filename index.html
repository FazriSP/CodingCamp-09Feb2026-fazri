<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="logo">My Website</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Our Profile</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Hi <span id="userName">Guest</span>, Welcome To Website</h1>
        <p>This is my first portfolio website</p>
    </section>

    <!-- HEADQUARTER -->
    <section class="headquarter">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="circle">Jakarta</div>
            <div class="circle">Bandung</div>
            <div class="circle">Surabaya</div>
        </div>
    </section>

    <!-- MESSAGE US -->
    <section class="message">
        <h2>Message Us</h2>

        <form id="messageForm">
            <input type="text" id="name" placeholder="Name">
            <input type="date" id="birthdate">

            <div>
                <label>
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"> Female
                </label>
            </div>

            <textarea id="messageText" placeholder="Message"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="result-box" id="resultBox"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
